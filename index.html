<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Labyrinthe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Actions -->
            <div class="container">
                <div class="select">
                    <select id="sizeSelect"></select>
                </div>
                <div class="select">
                    <select id="labyrinthSelect"></select>
                </div>
                <button id="runDFS">Run DFS</button>
                <button id="runBFS">Run BFS</button>
                <input type="checkbox" id="debugCheckbox" />
                <label for="debugCheckbox">
                    <p>Debug</p>
                </label>
            </div>
            <!-- Labyrinh table -->
            <div class="container backdrop">
                <table id="labyrinthTable"></table>
            </div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
