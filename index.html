<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Labyrinthe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Actions -->
            <div class="container-row menu">
                <div class="select">
                    <select id="sizeSelect"></select>
                </div>
                <div class="select">
                    <select id="labyrinthSelect"></select>
                </div>
                <button id="runDFS">Run DFS</button>
                <button id="runBFS">Run BFS</button>
                <input type="checkbox" id="debugCheckbox" />
                <label for="debugCheckbox">
                    <p>Debug</p>
                </label>
                <button id="resetButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                </button>
            </div>
            <!-- Labyrinh table -->
            <div class="labyrinth-table-container">
                <table id="labyrinthTable"></table>
            </div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
